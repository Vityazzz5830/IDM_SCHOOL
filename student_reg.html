<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/media.css">
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/slick.css"/>
    <link rel="stylesheet"
href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
/>


	<title>IDM SCHOOL / Ученик / Регистрация</title>
</head>
<body>
	<div class="wrapper ">
		<section class="firstsec_loginpage">
			<div class="full_container">
				<div class="main__container">
					<div class="firstsec_regpage_student_content">
						<div class="firstsec_regpage_student_content_leftpart">
							<a href="#">
								<img src="img/logo_pagelogin.png" alt="">
							</a>
						</div>
						<div class="firstsec_regpage_student_content_rightpart">
							<div class="firstsec_regpage_student_content_rightpart_header">
								<a href="student_regpage.html">
									<img src="img/login_student_arrownav.svg" alt="">
								</a>
								<h3>Регистрация</h3>
							</div>
							<form action="#" class="firstsec_regpage_student_content_rightpart_form">
								<div class="firstsec_regpage_student_content_rightpart_form_inputs">
									<input type="name" name="" id="" required="required" placeholder="Имя">
									<input type="name" name="" id="" required="required" placeholder="Фамилия">
									<input type="name" name="" id="" required="required" placeholder="Отчество">
									<input type="email" name="" id="" required="required" placeholder="Почта" data-email-input>
									<input type="tel" name="" id="" required="required" placeholder="Номер телефона ученика" data-tel-input>
									<input type="tel" name="" id="" required="required" placeholder="Номер телефона родителя" data-tel-input>
									<input type="text" name="" id="" required="required" placeholder="Логин">
									<input type="text" name="" id="" required="required" placeholder="Пароль">
								</div>
								<button type="submit">
									Зарегистрироваться
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="js/jquery-3.6.2.min.js"></script>
	 	<script src="js/slick.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/micromodal.min.js"></script>
		<script src="js/main.js"></script>  	
	</div>
</body>
</html>
